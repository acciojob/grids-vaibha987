<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout with Bootstrap</title>
<!-- Bootstrap CSS (assuming Bootstrap 4 is used based on the provided example) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Additional inline styles as per the specifications */
    .container {
        width: 600px;
        border: 5px solid rgb(4, 255, 4);
        background-color: rgb(41, 0, 0);
        padding: 20px; /* Optional padding for better spacing */
    }
    .row {
        border: 5px solid rgb(255, 188, 188);
        height: 200px;
        margin-bottom: 20px; /* Optional margin for better spacing */
    }
    .col {
        border: 2px dotted rgb(38, 38, 43);
    }
    .row1-col1 {
        background-color: teal;
    }
    .row1-col2 {
        background-color: thistle;
    }
    .row2-col1 {
        background-color: tomato;
    }
    .row2-col2 {
        background-color: turquoise;
    }
    .row3-col1 {
        background-color: violet;
    }
    .row3-col2 {
        background-color: yellowgreen;
    }
</style>
</head>
<body>
<div class="container">
    <!-- Row 1 -->
    <div class="row">
        <div class="col-md-4 col-sm-6 row1-col1">Column 1</div>
        <div class="col-md-8 col-sm-6 row1-col2">Column 2</div>
    </div>

    <!-- Row 2 -->
    <div class="row">
        <div class="col-md-4 offset-md-2 col-sm-6 row2-col1">Column 1</div>
        <div class="col-md-4 col-sm-6 row2-col2">Column 2</div>
    </div>

    <!-- Row 3 -->
    <div class="row">
        <div class="col-md-4 col-sm-6 mx-auto row3-col1">Column 1</div>
        <div class="col-md-4 col-sm-6 mx-auto row3-col2">Column 2</div>
    </div>
</div>

<!-- Bootstrap JS (optional, if needed) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
